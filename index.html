<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU STL Operations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4">
      <h1 class="text-3xl font-bold">WebGPU STL Operations</h1>
      <p class="text-gray-400 text-sm mt-1">GPU-accelerated 3D mesh processing</p>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 gap-4 p-4">
      <!-- Controls Panel -->
      <aside class="w-64 bg-gray-800 rounded-lg p-4 border border-gray-700">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-semibold mb-2">Operation</label>
            <select id="operationSelect" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
              <option value="scale">Scale Mesh</option>
              <option value="rotate">Rotate Mesh</option>
              <option value="translate">Translate Mesh</option>
              <option value="smooth">Smooth Normals</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">
              Parameter
              <span id="paramValue" class="float-right text-cyan-400">1.0</span>
            </label>
            <input type="range" id="paramSlider" min="0.1" max="2" step="0.1" value="1" class="w-full">
          </div>

          <button id="processBtn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded transition">
            Process
          </button>

          <button id="resetBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded transition">
            Reset
          </button>

          <div class="bg-gray-700 rounded p-3">
            <p class="text-xs text-gray-300 mb-2 font-semibold">Stats</p>
            <div class="text-xs space-y-1">
              <p>Vertices: <span id="vertexCount" class="text-cyan-400">0</span></p>
              <p>Compute Time: <span id="computeTime" class="text-cyan-400">0ms</span></p>
              <p>FPS: <span id="fpsCounter" class="text-cyan-400">0</span></p>
            </div>
          </div>

          <div class="text-xs text-gray-400 border-t border-gray-700 pt-3">
            <p class="font-semibold mb-1">Info</p>
            <p id="gpuInfo">Detecting GPU...</p>
          </div>
        </div>
      </aside>

      <!-- Canvas Area -->
      <main class="flex-1 bg-gray-800 rounded-lg border border-gray-700 overflow-hidden flex flex-col">
        <canvas id="gpuCanvas" class="flex-1 bg-black"></canvas>
        <div class="bg-gray-700 px-4 py-2 text-xs text-gray-300">
          Right-click and drag to rotate | Scroll to zoom
        </div>
      </main>
    </div>
  </div>

  <!-- LOAD SCRIPTS IN CORRECT ORDER -->
  <script src="GpuUtils.js"></script>
  <script src="StlOperations.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
